<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upthere Homepage Concept</title>
      <link href="static/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <div class="container">
      <div class="js_section_one_container">
        <div class="js_section_one_a section section-one section--fixed b-dashed bg-white">
          1A <br /> Discover cloud storage that's out of this world
        </div>
        <div class="section"></div> <!-- Spacer to allow room to scroll to next section -->
        <div class="js_section_one_b angle-left section section-two section--relative b-dashed bg-light-grey">
          1B <br />
          Finally cloud storage the way it should be
        </div>
      </div>
      <div class="js_section_two_container">
        <div class="section"></div>
        <div class="js_section_two_a section section--relative b-dashed bg-opaque ">
          <div class="js_section_two_a_25p b-dashed h-25p w-100">
            2A <br />
            When I reach the top of the viewport, <br /> the two angled divs should be covering the whole page.
            <br />
            So should this section be the one that is just bringing them into view?
          </div>
          <div class="js_section_two_a_50p b-dashed h-25p w-100p"></div>
          <div class="js_section_two_a_75p b-dashed h-25p w-100p"></div>
          <div class="js_section_two_a_100p b-dashed h-25p w-100p"></div>
        </div>
        <div class="section"></div> <!-- Spacer to allow room to scroll to next section -->
        <div class="js_section_two_b section section--relative b-dashed bg-light-grey">
          Section 2 B
        </div>
      </div>
      <div class="js_section_three_container section--relative ">
        <div class="section"></div>
        <div class="angle-right js_section_three_a section bg-dark-grey">Section 3 a</div>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Scroll Concept</title>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body style="background-color:white;color:white;">

  <div>
    

    <div data-smooth-scrolling="off" 
      data-0="right: 150%" 
      data-250="right: 100%;" 
      data-500="right: 49%;" 
      class="left"></div>

    <div data-smooth-scrolling="off" 
      data-0="left: 150%" 
      data-250="left: 100%;" 
      data-500="left: 50%;" 
      
      class="right"></div>

    <img
      data-0="left: 150%" 
      data-1000="left:50%;"
      data-2000="left:50%;" 
      data-3000="left:50%" 
      data-4000="left:50%"
      data-5000="left:150%" 
      class="phone-me" src="/static/img/iOS@2x.png" />



      <img 
       data-0="right: 150%" 
       data-5000="right:150%;" 
       data-6000="right:50%;" 
       data-7000="right:50%;" 
       data-8000="right:50%;" 
       data-9000="right:150%;" 
       class="phone-me" src="/static/img/iOS@2x.png" />
      <img>

      <img
      data-0="left: 150%" 
      data-9000="left:150%;"
      data-10000="left:50%;" 
      data-11000="left:50%" 
      data-12000="left:50%"
      data-13000="left:50%" 
      class="phone-me" src="/static/img/iOS@2x.png" />

      

    
  </div>

</body>
<script src="/static/js/scrollr.js"></script>

  var s = skrollr.init({
    
  });

</script>

</html>
